<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            
        }
        #container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #d1cccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);

        }
    </style>
</head>
<body>
   
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius : </label>
        <input type="number" id="celsius" placeholder="Enter celsius temperature" step="0.01" oninput="convertTemperature('celsius', 'fahrenheit')" required>
        <br><br>
        <label for="fahrenheit">Fahrenheit : </label>
        <input type="number" id="fahrenheit" placeholder="Enter fahrenheit temperature" step="0.01" oninput="convertTemperature('fahrenheit', 'celsius')" required>
    </div>


    <script>
        function convertTemperature(fromInputId, toInputId) {
            var fromInput = document.getElementById(fromInputId);
            var toInput = document.getElementById(toInputId);
            var inputValue = parseFloat(fromInput.value);

            if (!isNaN(inputValue)) {
                if (fromInputId === 'celsius') {
                    toInput.value = (inputValue * 9/5) + 32;
                } else {
                    toInput.value = (inputValue - 32) * 5/9;
                }
            } else {
                toInput.value = '';
            }
        }
    </script>
</body>
</html>
